# HTTP -> HTTPS
server {
  listen 80;
  server_name ${PUBLIC_HOST};
  location /.well-known/acme-challenge/ { root /usr/share/nginx/html; }
  location / { return 301 https://$host$request_uri; }
}

# HTTPS
server {
  listen 443 ssl http2;
  server_name ${PUBLIC_HOST};

  # (Option A) Use existing certs in ./nginx/certs
  ssl_certificate     /etc/letsencrypt/live/${PUBLIC_HOST}/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/${PUBLIC_HOST}/privkey.pem;

  # Static site (frontend)
  root /usr/share/nginx/html;
  index index.html;

  # WebRTC (WHEP) to MediaMTX 8889
  location /whep/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_pass http://127.0.0.1:8889;
  }

  # HLS fallback to MediaMTX 8888
  location /hls/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_pass http://127.0.0.1:8888/;
  }

  # PTZ proxy (Node) on 3000
  location /api/ptz/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_pass http://127.0.0.1:3000/;
  }
}

